<!DOCTYPE html>
<html>
  <head>
    <title>Flappy Chicken</title>
    <style>
      body, html {
        height: 100%;
        margin: 0;
      }

      .bg {
        /* The image used */
        background-image: url("flappy.PNG");

        /* Full height */
        height: 100%; 

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
 
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .button {
        background-color: #008CBA;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    
    <div class="bg"><button>Download For IOS</button></div>
  </body>
</html>
